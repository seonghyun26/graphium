# @package _global_

# GPS++ model with the Largemix dataset.
constants:
  name: largemix_gpspp_4layer
  seed: 42
  max_epochs: 100
  data_dir: expts/data/neurips2023/large-dataset
  raise_train_error: true
  datacache_path: ../datacache/neurips2023-large/

trainer:
  model_checkpoint:
    dirpath: models_checkpoints/largemix-dataset/gpspp/${now:%Y-%m-%d_%H-%M-%S}/
